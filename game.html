<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./styles/main.css">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script src="./scripts/app.js" defer></script>
    <title>Austin's JS Racer</title>
</head>
<body>
    <div id="stage">
        <main>
            <h1>AUSTIN'S JS Racer</h1>
        <div id="scoreboard-container">
            <div id="score-totals">
                <p id="racer1-score">0</p>
                <img class="bug" src="./images/bug.gif" alt="lady bug">
                <p id="racer2-score">0</p>
            </div>
            <!-- <img class="scoreboard" src="./images/scoreboard.jpg" alt="scoreboard"> -->
        </div>
        <div class="start-container">
            <button class="start-button glow-on-hover" type="button">START THE RACE!</button>
        </div>
        <div id="timerContainer"></div>
        <div id="reset-container"></div>
        <div class="placeholder">
            <img class="tree" src="./images/tree.gif" alt="">
        </div>
        <div id="instruct-container1">
            <p class="instruct1">Tortoise - Run by smashing "A"</p>
        </div>
        <div class="race-cars">
            <img class="race-track" src="https://t3.ftcdn.net/jpg/01/11/47/42/360_F_111474244_YHJyXciRg0GsYVA9HhsGFSh5qrRReQM2.jpg"></img>
            <img class="checkered" src="./images/checkered.png" alt="">
        </div>
        <div id="instruct-container2">
            <p class="instruct2">Hare - Run by smashing "L"</p>
        </div>
        <div class="go-container"></div>
        <div id="winner-container"></div>
        </main>
    </div>
</body>
</html>
